<html>
<head>
	<title>Registration page</title>
	<script type="text/javascript">
	function valu() 
	{
		var err="a";
		var str1=document.reg.name.value;
		var str2=document.reg.num.value;
		var str3=document.reg.pass.value;
		var str4=document.reg.conf.value;
		var x= new RegExp("^[0-9]{10}$","g");
		var y= new RegExp("^[0-9 a-z A-Z]+$","g");
		if(str1==""||str2==""||str3==""||str4=="")
			err="fill every block";
		if(str2!=""&&!(str2.match(x)))
			err="Enter correct no ";
		if( (str3!=""&&!(str3.match(y)))||!(str3.match(str4)))
			err="Enter correct password";
		if(err=="a")
		{
			alert("validating...");
			window.open("product.html");
		}
		else
			alert("Enter correct details "+ err);
	}

	</script>
</head>
<body>
	<center><h1>Sign up</h1></center>
<form name="reg">
<p> Enter name<input type="text" name="name" placeholder="Name"></p>
<p> Mobile no.  <input type="no" name="num" placeholder="Mobile no"></p>
<p> Password    <input type="password" name="pass" placeholder="Password"></p>
<p> Confirm Password<input type="password" name="conf" placeholder="confirm pass"></p>
</form>
<form>
<input type="button" name="submit" value="submit" onclick="valu()">
</form>

<a href="signin.html">I already have an account</a>
</body>
</html>
